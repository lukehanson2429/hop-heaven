<div class="toast custom-toast border border-black rounded-0 text-content text-uppercase" data-autohide="false">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 pt-2 bg-warning"></div>
    <div class="toast-header bg-black text-white rounded-0">
        <strong class="mr-auto color-custom">Warning!</strong>
        <button type="button" class="ml-2 mb-1 close btn text-white" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-black text-white rounded-0">
        {{ message }}        
    </div>
</div>
