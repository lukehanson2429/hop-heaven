<form class="form update-form" method="POST" action="{% url 'adjust_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group w-75 mx-auto">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm  rounded-0" data-item_id="{{ item.item_id }}"
                    id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number" name="quantity"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm  rounded-0" data-item_id="{{ item.item_id }}"
                    id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
    <a class="update-link btn btn-sm text-info text-uppercase ml-4"><small>Update</small></a>
    <a class="remove-item text-danger btn btn-sm float-right text-uppercase mr-4"
        id="remove_{{ item.item_id }}"><small>Remove</small></a>
